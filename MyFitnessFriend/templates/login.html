{% extends "base.html" %}
{%block title%}Log In{% endblock%}
{% block style%}
<style>
	* {
		margin: 0;
		padding: 0;
		
	}
	div {
		padding: 15px;
	}
	::placeholder {
  color: rgb(45, 45, 50);
  opacity: 1;
}
</style>
{% endblock%}
{%block content%}

<div id="container" >
	<div class="card text-center shadow ">
		<div class="card-body">
			<form  action="{{ url_for('log_in')}}" method="post" class="form-horizontal ">
				<div class="form-group ">
					<h1 style="color: white">Log in to YourFitnessFriend</h1> 
				</div>
				<div class="form-group form-floating mb-3">
					<input type="text" name="username" placeholder="Enter username">
				</div>
				
				<div class="form-group form-floating mb-3">
					<input type="password" name="password" placeholder="Enter password">
				</div>
				<input type="submit" value="Log In">
			</form>

		</div>

	</div>
</div>
{% endblock%}
