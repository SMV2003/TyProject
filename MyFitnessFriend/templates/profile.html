{% extends "base.html" %}
{%block title%}Your Profile{% endblock%}
{% block style%}{% endblock%}
{% block content%}
    <h1 class="text-center"  style="color: aliceblue;">{{session.username}}'s profile</h1>
    <section class="vh-100" style="color: aliceblue;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body text-center">
                  <div class="mt-3 mb-4">
                    <img src="../static/profile.png"
                      class="rounded-circle img-fluid" style="width: 100px;" />
                      
                  </div>
                  <h4 class="mb-2">{{session.username}}</h4>
                  <br><br>
                    <div class="d-flex justify-content-between text-center mt-5 mb-2">
                    <div>
                        <p class="text-muted mb-0">Calorie Goal</p>
                      <p class="mb-2 h5">4000</p>
                    </div><br>
                    <div class="px-3">
                        <p class="text-muted mb-0">Calorie Burned</p>
                      <p class="mb-2 h5">8512</p>
                    </div><br>
                    <div>
                        <p class="text-muted mb-0">Active since</p>
                      <p class="mb-2 h5">1 Jan 2024</p>
                    </div>
                  </div>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
{% endblock %}
